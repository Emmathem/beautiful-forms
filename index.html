<body>
    <header class="header">

        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>

                    <a class="navbar-brand" href="">COMPANY NAME</a>

                    <ul class="nav navbar-nav navbar-right">

                </div>
                <!--/.nav-collapse -->
            </div>
        </nav>
    </header>
        <div class="login-container">
        <div class="col-md-offset-4 col-lg-4 col-sm-4 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="text-center"> Admin Login </h3>
                </div>
                <div class="panel-body">
                    <form action="" method="POST" autocomplete="off" class="manage-wrapper">
                        <div class="form-group">
                            <label for="email" class="sr-only">Email address</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i> </span>
                                <input type="email" class="form-control" id="email" name="useremail" placeholder="Enter your Email Address" value="" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key"></i> </span>
                                <input type="password" class="form-control" id="password" name="userpass" placeholder="Enter Your Password" value="" required>
                            </div>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="remember"> Remember Me</label>
                        </div>
                        
                        <div class="form-group">
                                <button type="submit" class="btn btn-primary">Login</button> <a class="text-center" href = "#" data-toggle="modal" data-target="#myModal">Forget Password</a>
                            </div>
                    </form>
                </div>
            </div>
        </div>
         <!--Change Password Modal Box-->
    <!-- Modal -->
    <div class="manage-wrapper">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="exampleModalLabel">Password Reset link will be sent to your email address</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal change-pswd-form" action="" method="post">
                        <div class="form-group" id="spwd">
                            <label class="control-label sr-only">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i> </span>
                                <input type="email" class="form-control" placeholder="Enter your Registered Email Address" name="useremail">
                               
                            </div>
                        </div>
                        
                        <div class="modal-footer">
                            <button type="submit" name="changePassword" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div><!--end of modal-->
    </div>
