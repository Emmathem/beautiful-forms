    <section class="title-header">
        <h3 class="text-center">Login and Registration Form using Tab</h3>
    </section>
    <div class="col-lg-offset-3 col-lg-6 col-sm-6 col-md-6">
        <div class="login-container-2">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div id="tabs">
                        <ul id="myTab" class="nav nav-tabs nav-justified">
                            <li><a class="active" href="#sign-in" data-toggle="tab">Sign in</a></li>
                            <li><a href="#register" data-toggle="tab">Register</a></li>
                        </ul>
                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane fade in active" id="sign-in">
                                <!--tab one start-->
                                <div class="col-lg-offset-2 col-lg-7 col-sm-7 col-md-7">
                                    <h3 class="text-primary text-center">Login To Your Account</h3>
                                    <div class="login-container-2">

                                        <form action="" method="POST" autocomplete="off" class="">
                                            <div class="form-group">
                                                <label for="email" class="control-label">Email address</label>
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-envelope"></i> </span>
                                                    <input type="text" class="form-control" id="email" name="useremail" placeholder="Enter your Email Address" value="" required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="password" class="control-label">Password</label>
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-key"></i> </span>
                                                    <input type="password" class="form-control" id="password" name="userpass" placeholder="Enter Your Password" value="" required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-submit">Login</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!--end of tab 1-->
                            <div class="tab-pane fade in active" id="register" style="display:block;">
                                <h3 class="text-primary text-center">Sign Up Here</h3>
                                <div class="login-container-2">

                                    <form action="" method="POST" autocomplete="off" class="">
                                        <div class="form-group">
                                            <label for="username" class="control-label">Username</label>
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-user"></i> </span>
                                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your Username" value="" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="fullname" class="control-label">Fullname</label>
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-male"></i> </span>
                                                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your Fullname" value="" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="email" class="control-label">Email Address</label>
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-envelope"></i> </span>
                                                <input type="email" class="form-control" id="email" name="useremail" placeholder="Enter your Email Address" value="" required>
                                            </div>
                                        </div>
                                        <div class="form-group" id="spwd">
                                            <label for="password" class="control-label">Password</label>
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-key"></i> </span>
                                                <input type="password" class="form-control" id="password" name="userpass" placeholder="Enter Your Password" value="" required>
                                                <span class="input-group-addon"><a href='#'><i class="fa fa-eye"></i></a> </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-submit">Register</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
